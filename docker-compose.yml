version: '3.8'
services:
  nodeodm:
    image: kawtech/oneshot:nodeodm_latest
    ports:
      - "3000:3000"
    volumes:
      - /var/www/data:/var/www/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  opensplat:
    image: kawtech/oneshot:opensplat_latest
    runtime: nvidia
    volumes:
      - /var/www/data:/var/www/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]